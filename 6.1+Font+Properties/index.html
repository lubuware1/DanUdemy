<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

 
  #coral{
      color: coral
    }

    #font {

      font-size: 2rem ;
    }

      font-weight: 900;
    }

#family {

}

#align{

  text-align: right;
}

html {

  font-size: 30px;
}

  

    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="coral">Color</p>
  <p id="font">Font Size</p>
  <p id="weight">Font Weight</p>
  <p id="family">Font Family</p>
  <p id="align">Text Align</p>
