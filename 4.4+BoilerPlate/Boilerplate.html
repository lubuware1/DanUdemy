<!DOCTYPE html> <!--Html5 is the latest version-->
<html lang="en"> <!--What language-->
    <head><!--Header what the website will look 
        like in the tab in a browser and the character type is defined
        UTF-8 is a character type - others may allow emojis and
        Other special characters-->
    <meta charset="UTF-8">
    <title>My Website</title> <!--What the tab in a broswer will display-->
    </head>   

    <body> <!--main body of the website - nearly all will be here-->
     <h1>Hello World!</h1>   
    </body>
</html>
